<!DOCTYPE html>
<html lang="ptbr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="tela_login (1).css">
<title>Tela de Login</title>
</head>
<body>
  <div class="login-container">
    <h2 style="margin-bottom: 10%;">Login</h2>
    <form class="login-form">
      <label for="username" >E-mail do Usu√°rio:</label>
      <input placeholder="Insira seu E-mail:" type="text" id="inp_usermail" name="usermail" required>
      
      <label for="password">Senha:</label>
      <input  placeholder="Insira sua senha:"   type="password" id="password" name="password" required>
      
      <button style="width: 106%; margin-top: 5%; margin-bottom: 5%;" type="button" onclick="verificar()">Entrar</button>

      <a class="se-cadastre" href="tela_cadastroSmartBIN.html">
        <span class="esquece-senha">Se cadastre aqui!</span>
      </a>
    </form>
  </div>
</body>
</html>

<script>

  function verificar(){
    var inputEmail = inp_usermail.value;

    var indice_arroba = inputEmail.indexOf('@');
    var indice_com = inputEmail.indexOf('.com');

    if (indice_arroba < 0 || indice_com < 0){
      alert("Por favor, preencha todos os campos corretamente");
      return false;
    }else{
      window.location.href='tela_dashboard.html';
    }
  }

</script>
