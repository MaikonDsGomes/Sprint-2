<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/tela_cadastro.css">
  <title>Tela de cadastro</title>
</head>

<body>
  <div class="register-container">

    <h1>Cadastro</h1>

    <label style="display: inline-block;" name="usuario" for="usuario">Tipo de usu치rio:</label>

    <select style="margin-bottom: 4%; margin-left: 6px ;margin-top: 10px; width: 30%;" name="usuario" id="usuario">

      <option value="Tipo de usu치rio:" disabled selected>Tipo de usu치rio</option>
      <option value="colaborador">Colaborador</option>
      <option value="gerente">Gerente</option>
      <option value="cliente">Cliente</option>
    </select>

    <form class="register-form">
      <label for="Nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br>

      <label for="CPF">CPF:</label>
      <input type="number" id="cpf" name="cpf" required><br>

      <label for="email">Email:</label>
      <input type="email" id="mail" name="email" required><br>

      <label for="senha">Senha:</label>
      <input type="password" id="password" name="senha" required><br>

      <label for="telefone">Telefone:</label>
      <input type="number" id="tel" name="telefone" required><br>


      <label for="dataNascimento">Data de nascimento:</label>
      <input type="date" id="Data" name="dataNascimento" required><br>

      <label style="display: inline-block;" for="termoDeUso">Termos de uso</label>
      <input style="width: 5%; margin-top: 3%;" type="checkbox" id="termos" name="Termos de uso" required><br>

      <a href="../html/tela_dashboard.html">
        <button type="submit" style="width: 103%; margin-bottom: 3%; margin-top: 3%; border-radius: 5%;">
          Cadastrar</button>
      </a>

      <a class="jatemlogin" href="../html/tela_login.html">
        <span class="jatemlogin">J치 tem um login? Entre aqui</span>
      </a>
    </form>
  </div>
</body>

</html>
