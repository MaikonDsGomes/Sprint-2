<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bin</title>
    <link rel="stylesheet" href="../css/cssSimulador.css">
</head>

<body>


    <center>
        <a href="../html/tela_inicio.html">
            <div class="voltar">
                <img src="../img/seta.png" style="width: 40px;" alt="">
            </div>
        </a>
        <h1>Smart Bin - Simulador Financeiro</h1>

        <p>Digite o valor do combustível: <input type="number" id="input_combustivel"></p>
        <p> Digite quantos quilômetros(KM) são feitos por litro: <input type="number" id="input_gasto"></p>
        <p> Digite quantos quilômetros(KM) são feitos por coleta: <input type="number" id="input_km"></p>
        <!-- Digite quantos Km são feitos a cada viagem de coleta:  -->
        <p> Digite a quantidade de meses: <input type="text" id="input_mes"></p>


        <button onclick="calcular()">Veja aqui quanto você economizaria</button>


        <div style="border-radius: 5%; border: 50px;" id="div_resposta" class="resposta"></div>
    </center>

    <script>

        div_resposta.innerHTML = ''

        function calcular() {


            var combustivel = Number(input_combustivel.value)
            var km = Number(input_km.value)
            var gasto_km = Number(input_gasto.value)
            var mes = Number(input_mes.value)

            var combu_gasto = km / gasto_km
            var total = combustivel * combu_gasto

            var economizar = total * 0.2
            var total_economizando = total - economizar


            div_resposta.innerHTML = `<br> O cálculo é realizado considerando o valor do combustível (diesel) somado ao valor gasto durante a viagem.<br>
            O custo total por viagem é de R$${total},00.<br><br>
            
            O cálculo é baseado na subtração de 20% do valor que pode ser economizado, conforme mencionado anteriormente.<br>
            Com a implementação do sistema de lixeira inteligente, é possível economizar até R$${economizar},00.<br><br>
            
            O cálculo considera o valor que pode ser economizado subtraído do custo total da viagem.<br>
            Dessa forma, o custo por viagem seria reduzido para R$${total_economizando},00.<br><br>
            
            É feita uma projeção do valor gasto multiplicado pela quantidade de meses decorridos.<br><br>
            
            Supondo que a coleta passe 30 dias no mês.<br><br>`

            var mensal = 30

            for (var index = 1; index <= mes; index++) {
                div_resposta.innerHTML += `
                ${index}° MÊS - Após ${index} mês/meses, o potencial prejuízo alcançaria R$${total * mensal},00.<br> 
            No entanto, com a adoção do sistema, você poderia economizar até R$${economizar * mensal}.<br><br>`
                mensal += 30
            }

        }


    </script>
</body>

</html>
