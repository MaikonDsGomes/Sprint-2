<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bin</title>
    <link rel="stylesheet" href="../css/style_calculadora.css">
</head>

<body>
    <a href="../html/tela_inicio.html">
        <div class="voltar">
            <img src="../img/seta.png" style="width: 40px;" alt="">
        </div>
    </a>

    <h1>Trash Bin - Calculadora</h1>

    <p>Digite o valor do combustivel: <input type="number" id="input_combustivel"> <br><br>
        Digite quantos Km são feitos por litro: <input type="number" id="input_gasto"> <br><br>
        Digite quantos Km são feitos a cada viagem de coleta: <input type="number" id="input_km"><br><br>
        Digite a quantidade de meses: <input type="text" id="input_mes"><br>
    </p><br><br>

    <button onclick="calcular()">Veja aqui quanto você economizaria</button><br><br>


    <div style="border-radius: 5%; border: 50px;" id="div_resposta" class="resposta"></div>

    <script>

        div_resposta.innerHTML = ''

        function calcular() {

            var combustivel = Number(input_combustivel.value)
            var km = Number(input_km.value)
            var gasto_km = Number(input_gasto.value)
            var mes = Number(input_mes.value)

            var combu_gasto = km / gasto_km
            var total = combustivel * combu_gasto

            var economizar = total * 20 / 100
            var total_economizando = total - economizar

            div_resposta.innerHTML = `O cálculo feito é com o valor do combustível (diesel) + o valor gasto na viagem feita.<br>
                    Você gasta R$${total},00 por viagem.<br><br>

                    O cálculo feito é do valor gasto - 20% do valor que pode ser economizado a partir do que foi dito no contexto.<br>
                    Com o sistema de lixeira inteligente você pode econonomizar até R$${economizar},00. <br><br>

                    O cálculo feito é com o valor que poder ser economizado - o valor total gasto.<br>
                    Gasto por viagem se tornaria R$${total_economizando},00.<br><br>

                    É feito o cálculo do valor gasto x a quantidade de meses passados.<br>
                    Após ${mes} mes/meses, você pode perder R$${total * mes},00.<br>
                    Com o sistema você economizaria R$${mes * total_economizando}`

        }

    </script>
</body>

</html>
